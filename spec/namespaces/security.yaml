        '200':
          $ref: '#/components/responses/security.post_authtoken@200'
  /_plugins/_security/_upgrade_check:
    get:
      operationId: security.get_uprade_check.0
      x-operation-group: security.get_uprade_check
      x-version-added: '1.0'
