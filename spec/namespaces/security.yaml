      externalDocs:
        url: https://opensearch.org/docs/2.7/security/access-control/api/#configuration-upgrade-check
      responses:
        '200':
          $ref: '#/components/responses/security.get_authinfo@200'
    post:
      operationId: security.post_upgrade_perform.0
      x-operation-group: security.post_upgrade_perform
      x-version-added: '1.0'
      description: Helps cluster operator upgrade missing defaults and stale default definitions.
      externalDocs:
        url: https://opensearch.org/docs/2.7/security/access-control/api/#configuration-upgrade
      requestBody:
        $ref: '#/components/requestBodies/security.post_upgrade_perform'
      responses:
        '200':
          $ref: '#/components/responses/security.post_upgrade_perform@200'
  /_plugins/_security/api/cache:
    delete:
      operationId: security.flush_cache.0
      x-operation-group: security.flush_cache
      x-version-added: '1.0'
      description: Flushes the Security plugin user, authentication, and authorization cache.
      externalDocs:
        url: https://opensearch.org/docs/2.7/security/access-control/api/#flush-cache
