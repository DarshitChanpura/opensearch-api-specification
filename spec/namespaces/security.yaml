      x-version-added: '1.0'
      description: Creates or updates the Security plugin user, authentication, and authorization cache.
      requestBody:
        $ref: '#/components/requestBodies/security.put_cache'
      responses:
        '200':
          $ref: '#/components/responses/security.put_cache@200'
    post:
      operationId: security.post_cache.0
      x-operation-group: security.post_cache
      x-version-added: '1.0'
      description: Updates the Security plugin user, authentication, and authorization cache.
      requestBody:
        $ref: '#/components/requestBodies/security.post_cache'
