$schema: ../../../json_schemas/test_story.schema.yaml

description: Test action_groups endpoints.

prologues:
  - path: /_plugins/_security/api/actiongroups/{action_group}
    method: PUT
    parameters:
      action_group: test
    request_body:
      payload:
        reserved: false
        hidden: false
        allowed_actions: []
        type: index
        description: Test action group
        static: false
    status: [200]
chapters:
  - synopsis: Get action groups bulk.
    path: /_plugins/_security/api/actiongroups
    method: GET
    response:
      status: 200
  - synopsis: Patch action groups bulk.
    path: /_plugins/_security/api/actiongroups
    method: PATCH
    request_body:
      payload: 
        - op: add
          path: /test
          value: 
            allowed_actions: ['indices:admin/create', 'indices:admin/mapping/put']
    response:
      status: 200
  - synopsis: Get action group.
    path: /_plugins/_security/api/actiongroups/{action_group}
    method: GET
    parameters:
      action_group: test
    response:
      status: 200
  - synopsis: Create action group.
    path: /_plugins/_security/api/actiongroups/{action_group}
    method: PUT
    parameters:
      action_group: test2
    request_body:
      payload:
        reserved: false
        hidden: false
        allowed_actions: []
        type: index
        description: Test action group
        static: false
    response:
      status: 200
  - synopsis: Patch action group.
    path: /_plugins/_security/api/actiongroups/{action_group}
    method: PATCH
    parameters:
      action_group: test2
    request_body:
      payload: 
        - op: replace
          path: /allowed_actions
          value: 
            allowed_actions: ['indices:admin/create', 'indices:admin/mapping/put']
    response:
      status: 200
  - synopsis: Delete action group.
    path: /_plugins/_security/api/actiongroups/{action_group}
    method: DELETE
    parameters:
      action_group: test2
    response:
      status: 200
epilogues:
  - path: /_plugins/_security/api/actiongroups/{action_group}
    method: DELETE
    parameters:
      action_group: test
    status: [200, 404]
