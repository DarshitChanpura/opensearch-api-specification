$schema: ../../../json_schemas/test_story.schema.yaml

description: Test certificates endpoints.
version: '>= 2.15'

prologues:
  - synopsis: Get node.
    id: get_node
    path: /_cat/nodes
    method: POST
    parameters:
      h: id
      full_id: true
    response:
      status: 200
    output:
      node_id: payload.0.id
chapters:
  - synopsis: Get all certificates.
    path: /_plugins/_security/api/certificates
    method: GET
    parameters:
      cert_type: all
    response:
      status: 200
  - synopsis: Get node certificates.
    path: /_plugins/_security/api/certificates/{node_id}
    method: GET
    parameters:
      node_id: ${get_node.node_id}
      cert_type: all
    response:
      status: 200
