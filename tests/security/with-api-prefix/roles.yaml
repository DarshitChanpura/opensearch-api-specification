$schema: ../../../json_schemas/test_story.schema.yaml

description: Test roles endpoints.

chapters:
  - synopsis: Get roles bulk.
    path: /_plugins/_security/api/roles
    method: GET
    response:
      status: 200
  - synopsis: Patch roles bulk.
    path: /_plugins/_security/api/roles
    method: PATCH
    request_body:
      payload: 
        - op: replace
          path: /test/index_permissions/0/fls
          value: ['random*', ~random1]
        - op: remove
          path: /test/index_permissions/0/dls
    response:
      status: 200
  - synopsis: Create role.
    path: /_plugins/_security/api/roles/{role}
    method: PUT
    parameters:
      role: test
    request_body:
      payload:
        cluster_permissions: 
          - cluster_composite_ops
          - indices_monitor
        index_permissions: 
          - index_patterns: 
              - 'movies*'
            dls: ''
            fls: []
            masked_fields: []
            allowed_actions: 
              - read
        tenant_permissions: 
          - tenant_patterns: 
              - human_resources
            allowed_actions: 
              - kibana_all_read
    response:
      status: 200
  - synopsis: Get role.
    path: /_plugins/_security/api/roles/{role}
    method: GET
    parameters:
      role: test
    response:
      status: 200
  - synopsis: Patch role.
    path: /_plugins/_security/api/roles/{role}
    method: PATCH
    parameters:
      role: test
    request_body:
      payload:
        op: replace
        path: /index_permissions/0/fls
        value: [random1, random2]
    response:
      status: 200
  - synopsis: Delete role.
    path: /_plugins/_security/api/roles/{role}
    method: DELETE
    parameters:
      role: test
    response:
      status: 200
